query jobDefintionSearch {
  jobDefintions {
    nodes {
      ...JobDeinitionInfo
    }
  }
}

query getobDefinitionById($id: ID!) {
  jobDefinitionById(id: $id) {
    ...JobDeinitionInfo
  }
}

fragment JobDeinitionInfo on JobDefintion {
  id
  name
  runMode
  sourceConnectorId
  sourceConnector {
    id
    name
  }
  enabled
  filter
  schedule {
    type
    cronExpression
    intervall
  }
  action {
    destinationConnector {
      id
      name
    }
    mode
    destinationConnectorId
    source {
      mode
      newLocation
      newConnectorId
    }
  }
}
