  tokens: [CredentialToken]
}

type ThingType {
  name: String
  validClasses: [UUID!]
  contentTypeMap: [String]
  id: UUID!
  version: EntityVersion!
}

type CredentialToken {
  id: UUID!
  type: TokenType!
  value: ProtectedValue
  createdAt: DateTime!
