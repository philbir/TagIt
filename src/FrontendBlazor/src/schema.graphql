schema {
  query: Query
  mutation: Mutation
}

type Thing implements Node {
  thumbnail(pageNumber: Int! = 1 loadData: Boolean! = false): ThingThumbnail
  title: ID
  typeId: ID
  classId: UUID
  source: ThingSource
  state: ThingState!
  label: String
  corespondentId: UUID
  receiverId: UUID
  tags: [Tag]
