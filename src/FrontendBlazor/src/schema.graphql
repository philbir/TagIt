  CHILD
  RELATATED
}

type WebHook {
  id: UUID!
  product: String!
  connectorId: UUID!
  createdAt: DateTime!
  expiresAt: DateTime
  jobId: UUID!
  url: String!
  identifier: String!
  clientState: String!
}

input OAuthClientInput {
  id: String
  product: String
  secret: ProtectedValueInput
  authority: String
  scopes: [String]
  flow: OAuthFlow!
}

type Credential {
  id: UUID!
  name: String
