query credentialSearch {
  credentials {
    nodes {
      ...CredentialSearchItem
    }
  }
}

query getCredentialById($id: ID!) {
  credentialsById(id: $id) {
    ...CredentialInfo
  }
}

fragment CredentialSearchItem on Credential {
  id
  name
  client {
    id
    product
    authority
    scopes
    flow
    secret
  }
}

fragment CredentialInfo on Credential {
  id
  name
  client {
    id
    product
    authority
    scopes
    flow
    secret
  }
  tokens {
    id
    type
    createdAt
    expiresAt
  }
}
